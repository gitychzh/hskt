name: Deploy Hexo to Cloudflare Pages Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Hexo site (Cloudflare Pages config)
        run: |
          npx hexo clean
          npx hexo generate --config _config.yml,_config.gh.yml
          echo "Generated files:"
          ls -la public | head -20

      - name: Deploy to hskt_gh_page repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.hskt_gh_page_token }}
          external_repository: gitychzh/hskt_gh_page
          publish_branch: main
          publish_dir: public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy Hexo site (gh Pages)"
