name: Deploy Hexo to External Pages Repository

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Hexo site
        run: |
          npx hexo clean
          npx hexo generate
          echo "Generated files:"
          ls -la public | head -20

      - name: Deploy to hskt_pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.HSKT_PAGES_TOKEN }}
          external_repository: gitychzh/hskt_pages
          publish_branch: gh-pages
          publish_dir: public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "Deploy Hexo site from hskt1"
